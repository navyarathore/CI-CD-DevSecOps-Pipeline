# Unique project key (must match the one in SonarQube)
sonar.projectKey=sqa_9dbb8055a5bca8566f4db7c0aa09377892df9751

# Project name and version displayed in SonarQube UI
sonar.projectName=CI-CD DevSecOps Pipeline
sonar.projectVersion=1.0

# Path to source code (adjust based on your project structure)
# If you have multiple languages, comma-separate them
sonar.sources=src

# Path to test files (uncomment if you have tests)
# sonar.tests=tests

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Exclusions - files/folders to skip during analysis
sonar.exclusions=**/node_modules/**,**/vendor/**,**/*.min.js,**/dist/**,**/build/**,**/target/**

# Test file exclusions (patterns for test files)
# sonar.test.exclusions=**/*.test.js,**/*.spec.js

# Coverage report paths (uncomment based on your stack)
# For JavaScript/TypeScript (Jest, NYC)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# For Java (JaCoCo)
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# For Python (coverage.py)
# sonar.python.coverage.reportPaths=coverage.xml

# For .NET (dotCover, OpenCover)
# sonar.cs.opencover.reportsPaths=coverage.opencover.xml

# Language-specific settings (uncomment if needed)
# sonar.language=java
# sonar.java.binaries=target/classes

# Additional quality profile (optional)
# sonar.profile=Sonar way