# Project identification
sonar.projectKey=ci-cd-devsecops-pipeline
sonar.projectName=CI-CD DevSecOps Pipeline
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/target/**,**/*.test.js,**/*.spec.js

# Test files location
sonar.tests=__tests__
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,__tests__/**,coverage/**,node_modules/**

# Language-specific settings
# For JavaScript/TypeScript
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# For Java
# sonar.java.binaries=target/classes
# sonar.java.source=11

# SCM (optional but recommended)
sonar.scm.disabled=false